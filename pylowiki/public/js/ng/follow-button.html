<span ng-hide="attrs.followButtonDisabled">
    <button class="btn pull-right followButton{{attrs.followButtonClass}}" rel="tooltip" data-placement="bottom" id="initiativeBookmark" ng-click="followPushed()">
        <span>
            <i class="icon-bookmark med-green"></i>
            <strong>{{attrs.followButtonText}}</strong></span>
    </button>
</span>
<span ng-hide="!attrs.followButtonDisabled">
    <button class="btn btn-grey pull-right followButton{{attrs.followButtonClass}}" rel="tooltip" data-placement="bottom" id="initiativeBookmark">
        <span>
            <i class="icon-bookmark med-green"></i>
            <strong>{{attrs.followButtonText}}</strong></span>
    </button>
</span>
