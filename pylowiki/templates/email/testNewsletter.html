<link rel="stylesheet" href="/styles/newsletter.css">
<div class="container">
    <div class="well obj-listing">
        <div class="row-fluid">
            <div class="span3">
                <a href = '#i-href'>
                    <div class="i-photo" style="background-image:url('/images/corp/tech.png');"/></div> 
                </a>
            </div>
            <div class="span9">
                <div class="well yesNoWell" >
                    <a href="#i-href">
                        <div class="vote-icon yes-icon"></div>
                    </a>
                    <br>
                    <br>
                    <a href="#i-href">
                        <div class="vote-icon no-icon"></div>
                    </a>
                    <br>
                    <div class="totalVotesWrapper">
                        <small class="grey pull-left">Votes:</small>
                        <strong class="pull-right">
                            <span>{{totalVotes}}</span>
                        </strong>
                    </div>
                </div>
                <h4 class="listed-item-title initiative-title"><a ng-href="#i-href">{{item.title}}</a></h4>
                <p><small>
                    <small><img class="thumbnail flag mini-flag border" src="/images/flags/earth.gif"> 
                        <span style="text-transform: capitalize;">Initiative</span> for <a class="green green-hover" href="#scope-href">{{item.scopeName}}</span></a>
                        <span class="label workshop-tag">{{tag}}</span>
                    </small>
                    
                </small></p>
                <p><span>Obj text - going to need to limit the number of characters...</span></p>
                <h4>
                    <small class="grey centered">Estimated Cost:</small>
                    <span class="pull-right">{{item.cost}}</span>
                </h4>
            </div>
        </div>
        <div class="row-fluid">
            <div class="actions">
                <div class="actions-links">
                    <ul class="horizontal-list iconListing">
                        <li>
                            <a class="no-highlight"><i class="icon-comments"></i> Comments ({{numComments}})</a>
                        </li>
                        <li><i class="icon-eye-open"></i> Views ({{item.views}})</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
